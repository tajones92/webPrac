<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VPSB TEST FORM</title>
	<link rel="stylesheet" media="screen" href="styles.css">

</head>
<body>

	<form class="Work Order Form" action="" method="post" name="contact_form">
		<ul>
			<li>
				<h2>Work Order Form</h2>
				<span class="required_notification">* Denotes Required Field</span>
			</li>
			<li>
				<label for="ticketNumber">Ticket Number:</label>
				<input type="text" name="ticketNumber" />
			</li>
			<li>
				<label for="teacherName">Teacher Name:</label>
				<input type="text" name="teacherName" />
			</li>
			<li>
				<label for="teacherEmail">Email:</label>
				<input type="text" name="email" />
				<span class="form_hint">Proper format "address@vpsb.la.us"</span>
			</li>
			<li>
				<label for="techName">Technician Name:</label>
				<input type="text" name="techName" />
				<span class="form_hint">Whoever is assisting you dumbass.</span>
			</li>
			<li>
				<label for="probs">Problems Encountered:</label>
				<textarea name="probs" cols="40" rows="6">
				</textarea>
			</li>
			<li>
				<label for="acCon">Actions Taken/Conclusions:</label>
				<textarea name="acCon" cols="36" rows="6">
				</textarea>
			</li>
			<li>
				<button class="submit." type="submit">Call for help, pussy.</button>
			</li>
		</ul>
	</form>
</body>
</html>
